<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSON-SQL Engine Lab</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style>
            /* Pro Blue scrollbars */
            ::-webkit-scrollbar {
                width: 5px;
                height: 5px;
            }
            ::-webkit-scrollbar-track {
                background: transparent;
            }
            ::-webkit-scrollbar-thumb {
                background: #3b82f6;
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #2563eb;
            }

            .font-data {
                font-family: "JetBrains Mono", "Fira Code", ui-monospace,
                    monospace;
                font-size: 13px;
                line-height: 1.6;
            }

            .blue-glow:focus-within {
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
                border-color: #3b82f6;
            }
        </style>
    </head>
    <body
        class="bg-slate-50 text-slate-950 h-screen flex flex-col overflow-hidden"
    >
        <header
            class="bg-white border-b border-slate-200 h-12 flex items-center px-4 gap-4 shrink-0 shadow-sm z-20"
        >
            <div class="flex items-center gap-2 mr-2">
                <h1
                    class="text-[15px] font-bold tracking-tight text-slate-900 uppercase"
                >
                    JSON-SQL<span class="text-blue-500 font-light ml-0.5"
                        >Interpreter</span
                    >
                </h1>
            </div>

            <div
                class="flex-1 flex items-center bg-slate-100/50 rounded border border-slate-200 px-3 focus-within:bg-white focus-within:border-blue-500 transition-all"
            >
                <span
                    class="text-[10px] font-bold text-slate-400 mr-3 uppercase tracking-tighter"
                    >Query</span
                >
                <input
                    type="text"
                    id="sqlInput"
                    class="w-full py-1 font-data text-blue-700 outline-none bg-transparent"
                    value="SELECT name, meta.city FROM users WHERE meta.age > 26"
                />
            </div>

            <button
                id="runBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-1.5 rounded text-[11px] font-bold transition-all active:scale-95 cursor-pointer flex items-center gap-2 shadow-sm shadow-blue-100"
            >
                EXECUTE
                <kbd
                    class="text-[9px] opacity-60 bg-white/20 px-1 rounded font-normal"
                    >⌘↵</kbd
                >
            </button>
        </header>

        <main class="flex-1 flex overflow-hidden p-1 gap-1">
            <section
                class="flex-1 flex flex-col min-w-0 bg-[#0f172a] rounded-md border border-slate-800 overflow-hidden shadow-inner blue-glow transition-all"
            >
                <div
                    class="flex items-center justify-between px-3 py-1.5 border-b border-slate-800 bg-slate-900/50 shrink-0"
                >
                    <div class="flex items-center gap-2">
                        <div
                            class="w-1.5 h-1.5 rounded-full bg-blue-500 animate-pulse"
                        ></div>
                        <span
                            class="text-[9px] font-bold text-slate-400 uppercase tracking-widest"
                            >Input Dataset</span
                        >
                    </div>
                    <span
                        id="jsonSize"
                        class="text-[9px] font-mono text-slate-500"
                        >0.0 KB</span
                    >
                </div>
                <textarea
                    id="jsonInput"
                    class="flex-1 w-full p-4 font-data text-slate-200 bg-transparent outline-none resize-none placeholder-slate-700"
                    spellcheck="false"
                    placeholder="// Paste JSON data..."
                ></textarea>
            </section>

            <section
                class="flex-1 flex flex-col min-w-0 bg-white rounded-md border border-slate-200 overflow-hidden shadow-sm"
            >
                <div
                    class="flex items-center justify-between px-3 py-1.5 border-b border-slate-100 bg-slate-50 shrink-0"
                >
                    <div class="flex items-center gap-2">
                        <div class="w-1.5 h-1.5 rounded-full bg-blue-400"></div>
                        <span
                            class="text-[9px] font-bold text-slate-500 uppercase tracking-widest"
                            >Query Results</span
                        >
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-[10px] text-slate-400 font-mono"
                            >Rows:
                            <span id="rowCount" class="text-slate-900 font-bold"
                                >0</span
                            ></span
                        >
                    </div>
                </div>
                <div
                    class="flex-1 overflow-auto bg-white selection:bg-blue-100"
                >
                    <pre
                        id="output"
                        class="inline-block min-w-full text-sm p-5 font-data text-slate-700 whitespace-pre"
                    >
Waiting for execution...</pre
                    >
                </div>
            </section>
        </main>

        <footer
            class="bg-white border-t border-slate-200 h-8 flex items-center px-4 justify-between shrink-0"
        >
            <div class="flex items-center gap-3">
                <span
                    class="text-[10px] font-mono text-slate-500 uppercase tracking-widest"
                    >v1.0.0</span
                >
                <span
                    class="text-[10px] font-medium text-slate-400 group-hover:text-blue-600 transition-colors"
                    >UI Designed with Gemini</span
                >
            </div>
            <div class="flex items-center gap-4">
                <a
                    href="https://github.com/deepak-chouhan/json-sql-interpreter"
                    target="_blank"
                    class="flex items-center gap-2 group"
                >
                    <svg
                        class="w-3.5 h-3.5 text-slate-500 group-hover:text-blue-600 transition-colors"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                        />
                    </svg>
                    <span
                        class="text-[10px] font-medium text-slate-500 group-hover:text-blue-600 transition-colors"
                        >View Source on GitHub</span
                    >
                </a>
            </div>
        </footer>

        <script type="module" src="./main.ts"></script>
    </body>
</html>
